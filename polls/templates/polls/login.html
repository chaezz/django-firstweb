<!-- css 같은 모든 페이지에서 적용시킬 css들은 static 선언을 해준뒤 사용-->
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>국립 도서관 도서추천서비스 로그인  </title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">


  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">로그인</div>
      <div class="card-body">
        <form method="POST" action="/login/"> {% csrf_token %} <!--토큰 보안을 위해 csrf 선언--> 
          <div class="form-group">
            <div class="form-label-group">
              <input type="id" id="user_id" name="user_id" class="form-control" placeholder="id" required="required" autofocus="autofocus">
              <label for="inputid">회원번호</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="pw" name="pw" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">비밀번호</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                자동 로그인
              </label>
            </div>
          </div>
          <input type="submit" class="btn btn-primary btn-block">
          
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="/register/">회원가입</a>
          <a class="d-block small" href="/forgotpassword/">비밀번호를 잊으셨나요?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
</body>

</html>
